spring.application.name = msuser
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/msuser
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

spring.application.rabbitmq.host = localhost
spring.application.rabbitmq.port = 5672
spring.application.rabbitmq.username = guest
spring.application.rabbitmq.password = guest
mq.queues.msnotification=msnotification

springdoc.swagger-ui.path=/docs-msuser.html
springdoc.api-docs.path=/docs-msuser